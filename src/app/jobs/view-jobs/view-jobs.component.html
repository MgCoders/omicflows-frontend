<section class="container-fluid with-maxwidth chapter">

  <article class="article">
    <h2 class="article-title">Jobs disponibles</h2>
    <div class="box box-default table-box table-responsive mdl-shadow--2dp">
      <table class="mdl-data-table">
        <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric">#</th>
          <th class="mdl-data-table__cell--non-numeric">Workflow</th>
          <th class="mdl-data-table__cell--non-numeric">Entradas</th>
          <th class="mdl-data-table__cell--non-numeric">Salidas</th>
          <th class="mdl-data-table__cell--non-numeric">Estado</th>
          <th class="mdl-data-table__cell--non-numeric"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let job of jobs" >
          <td class="mdl-data-table__cell--non-numeric">{{ job.id }}</td>
          <td class="mdl-data-table__cell--non-numeric">{{ job.workflowId }}</td>
          <td class="mdl-data-table__cell--non-numeric">....</td>
          <td class="mdl-data-table__cell--non-numeric">....</td>
          <td class="mdl-data-table__cell--non-numeric">running</td>
          <td class="mdl-data-table__cell--non-numeric">
            <a mat-button class="md-button prepend-icon" [routerLink]="['/app/jobs/detail/' + job.id ]">
              <i class="material-icons">info</i>
            </a>
            <a mat-button class="md-button prepend-icon" [routerLink]="['/app/jobs/run']">
              <i class="material-icons">slideshow</i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </article>

</section>
